<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="/assets/js/script.js"></script>
    <title>Contact - Web Developer - Iulian Prodea Application</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col header">
                <h4>Iulian Prodea</h4>
                <h1>Send me a message</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <form action="#" id="contactForm" class="needs-validation mt-4">
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationfname">First name<sup class="text-danger font-weight-bold">*</sup></label>
                            <input type="text" class="form-control" id="validationfname" name="validationfname">

                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationlname">Last name<sup class="text-danger font-weight-bold">*</sup></label>
                            <input type="text" class="form-control" id="validationlname" name="validationlname">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col mb-3">
                            <label for="validationemail">Email address<sup class="text-danger font-weight-bold">*</sup></label>
                            <input type="email" class="form-control" id="validationemail" name="validationemail">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col mb-3">
                            <label for="validationphone">Telephone number<sup class="text-danger font-weight-bold">*</sup></label>
                            <input type="text" class="form-control" id="validationphone" name="validationphone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col mb-3">
                            <label for="validationdob">Date of birth (you must be over 18)<sup class="text-danger font-weight-bold">*</sup></label>
                            <input type="date" max=today() class="form-control" id="validationdob" name="validationdob">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col mb-3">
                            <h4 class="mb-3">Do you live in Colchester?<sup class="text-danger font-weight-bold">*</sup>
                            </h4>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" checked>
                                <label class="custom-control-label" for="customRadioInline1">Yes</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline2">No</label>
                            </div>
                        </div>
                    </div>
                    <div id="autoaddress" class="form-row">
                        <div class="col">
                            <h4 class="mb-3">What is your home address?</h4>
                            <label for="validationpostcode" id="postcodelabel" class="d-block">Postcode<sup class="text-danger font-weight-bold">*</sup></label>
                            <input type="text" class="form-control" id="validationpostcode" name="validationpostcode">
                            <a id="findaddress" class="btn btn-secondary text-white mt-3" type="button">Find address</a><br>
                            <label for="addresses" id="addresseslabel" class="d-none">Select your address<sup class="text-danger font-weight-bold">*</sup></label><br>
                            <select name="addresses" id="addresses" class="form-control d-none"></select>
                        </div>
                    </div>
                    <div id="manualaddress" class="d-none">
                        <div class="form-row">
                            <div class="col mb-3">
                                <h4 class="mb-3">What is your home address?</h4>
                                <label for="validationAddLineOne">Address Line One<sup class="text-danger font-weight-bold">*</sup></label>
                                <input type="text" class="form-control" id="validationAddLineOne" name="validationAddLineOne">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col mb-3">
                                <label for="validationAddLineTwo">Address Line Two</label>
                                <input type="text" class="form-control" id="validationAddLineTwo" name="validationAddLineTwo">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="validationAddTown">Town<sup class="text-danger font-weight-bold">*</sup></label>
                                <input type="text" class="form-control" id="validationAddTown" name="validationAddTown">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="validationAddPostCode">Postcode<sup class="text-danger font-weight-bold">*</sup></label>
                                <input type="text" class="form-control" id="validationAddPostCode" name="validationAddPostCode">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col mb-3">
                            <label for="validationmessage" id="validationmessage" class="mt-3">Your message<sup class="text-danger font-weight-bold">*</sup></label>
                            <textarea rows="3" class="form-control" id="validationmessage" name="validationmessage"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <button class="btn btn-primary" type="submit">Submit form</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <p id="submitMessage" class="mt-3"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="sidebar mt-4">
                    <div class="mapouter">
                        <div class="gmap_canvas">
                            <iframe width="100%" height="300px" id="gmap_canvas" src="https://maps.google.com/maps?q=colchester&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no"
                                marginheight="0" marginwidth="0">
                            </iframe><br>
                            <style>
                                .mapouter {
                                    position: relative;
                                    text-align: right;
                                    height: 300px;
                                    width: 100%;
                                }
                            </style>
                            <style>
                                .gmap_canvas {
                                    overflow: hidden;
                                    background: none !important;
                                    height: 300px;
                                    width: 100%;
                                }
                            </style>
                        </div>
                    </div>
                    <div class="address-box">
                        <div class="address-box-inner">
                            <div class="address-box-content">
                                <p class="font-weight-bold">Find me</p>
                                <p id="insert-address"></p>
                            </div>
                        </div>
                    </div>
                    <div class="follow-box">
                        <div class="follow-box-inner">
                            <p class="font-weight-bold">Follow me</p>
                            <ul class="list-group list-group-horizontal">
                                <li class="list-group-item"><a href="https://www.facebook.com/iulianpro1/" target="_blank" rel="noopener"><i class="fab fa-facebook-square"></i></a></li>
                                <li class="list-group-item"><a href="https://www.linkedin.com/in/iulian-pro/" target="_blank" rel="noopener"><i class="fab fa-linkedin"></i></a></li>
                                <li class="list-group-item"><a href="https://iulian.pro/" target="_blank" rel="noopener"><i class="fas fa-window-maximize"></i></a></li>
                                <li class="list-group-item"><a href="https://github.com/iulianpro/" target="_blank" rel="noopener"><i class="fab fa-github-square"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
